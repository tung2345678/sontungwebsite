<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style type="text/css">
        body
{
 
    height: 100%;
    margin: 0;
    background-repeat: no-repeat;
    background-attachment: fixed;
}

.card {
     position: relative;
     width: 300px;
     height: 425px;
     border: 10px solid #9612eb;
     margin: 60px auto 0 auto;
     box-shadow: inset 10px 0px 15px 0px rgba(0, 0, 0, 0.1);
     background-image: linear-gradient(to bottom, rgba(255, 255, 255), rgba(255, 255, 255, 0.5)), url("https://scontent.fdad3-5.fna.fbcdn.net/v/t39.30808-6/302144088_1274694966402210_8925308680649905349_n.jpg?stp=c0.169.1536.1536a_dst-jpg_s851x315&_nc_cat=107&ccb=1-7&_nc_sid=da31f3&_nc_ohc=xuXWQASQvZ4AX9jPjc7&_nc_ht=scontent.fdad3-5.fna&oh=00_AfCVajppL0D21GAXdY8PpZj8v83mn2ojMq8OM6exd-BmpA&oe=63A3E490");

    background-position: center; /* Center the image */
    background-repeat: no-repeat; /* Do not repeat the image */
    background-size: cover;
    background-color: #e6f0e6;
}
 .card .text-container {
     width: 80%;
     height: 80%;
     margin: auto;
}
 .strikethrough {
     text-decoration: line-through;
}
 .card .text-container #head {
     font-family: 'Nobile', sans-serif;
     font-size: 1.5em;
     margin: 60px auto 60px auto;
}
 .card p {
     font-size: 1.1em;
     line-height: 1.4;
     font-family: 'Nobile';
     color: #331717;
     font-style: italic;
     text-align: center;
     margin: 30px auto 0px auto;
}
 .card .front {
     position: absolute;
     width: 100%;
     height: 100%;
     margin: -10px 0px 0px -10px;
     border: 10px solid #5500ff;
     backface-visibility: hidden;
     background-color: #9612eb;
    /* background-image: url($cover-image);
     */
     background-size: contain;
     transform-style: preserve-3d;
     transform-origin: 0% 50%;
     transform: perspective(800px) rotateY(0deg);
     transition: all 0.8s ease-in-out;
}
 .card:hover .front {
     transform: perspective(800px) rotateY(-170deg);
     background-color: #8d4141;
}
 .card:hover .back {
     transform: perspective(800px) rotateY(-170deg);
     box-shadow: 7px 0px 5px 0px rgba(0, 0, 0, 0.3), inset 2px 0px 15px 0px rgba(0, 0, 0, 0.1);
     background-color: #d2dcd2;
}
 .card .back {
     position: absolute;
     width: 100%;
     height: 100%;
     border: 10px solid #9612eb;
     margin: -10px 0px 0px -10px;
     backface-visibility: visible;
     filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, .5));
     transform-style: preserve-3d;
     transform-origin: 0% 50%;
     transform: perspective(800px) rotateY(0deg);
     transition: all 0.8s ease-in-out;
     background-color: #e6f0e6;
     box-shadow: 0px 0px 0px 0px rgba(0, 0, 0, 0.1);
}

.imgset
{
  position: relative;
  z-index: 1;
  margin-bottom: -215px;
}
.imgset img
{
    box-shadow: 0px 6px 11px 7px rgba(0, 0, 0, 0.22);
    border-radius: 5px;
}
    </style>
</head>
<body>

<body>
<div class="card">
  <div class="back"></div>
  <div class="front">
    <div class="imgset">
         <img width="100%" src="https://1.bp.blogspot.com/-Mgj9-rbs65E/XfMoPSD5gtI/AAAAAAAAURk/NBokE2gSS2cTSJ2em5lZ5hJDuTtRN7UVwCLcBGAsYHQ/s1600/2713997.png">
       </div>
  </div>
  <div class="text-container">
    <p id="head">Happy Birthday!</p>
    <h5>@Sơn Tùng</h5>
    <p>Chúc Mừng Sinh Nhật Bà Chị (Có không hay cũng đừng có chê nhan bà :v) nhưng mà chúc chị ngày càng xinh đẹp và sớm thành công </p>
    <p>19/12/2003-19/12/2022</p>
  </div>
</div>

 
</body>
